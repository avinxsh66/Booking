<html>
<head>
	<title>Ticket Booking</title>
</head>
<body background="project15.jpg">
	<header>
		<h1>Book Your Ticket</h1>
	</header>
	<main>
		<h2>Select Your Destination</h2>
		<form>
			<label for="destination">Choose your destination:</label>
			<select name="destination" id="destination">
				<option value="Erode">Erode</option>
				<option value="Chennai">Chennai</option>
				<option value="Coimbatore">Coimbatore</option>
				<option value="Salem">Salem</option>
			</select>
		</form>
		<h2>Select Your Date</h2>
		<form>
			<label for="date">Choose your travel date:</label>
			<input type="date" id="date" name="date">
		</form>
		<h2>Select Number of Tickets</h2>
		<form>
			<label for="tickets">Select the number of tickets:</label>
			<input type="number" id="tickets" name="tickets" min="1" max="10">
		</form>
		<h2>Review Your Booking Details</h2>
		<table>
			<thead>
				<tr>
					<th>Destination</th>
					<th>Date</th>
					<th>Tickets</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Chennai</td>
					<td>2023-04-15</td>
					<td>2</td>
				</tr>
			</tbody>
		</table>
		<button>Confirm Booking</button>
	</main>
</body>
</html>
